<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background: gray;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
<script type="text/javascript">
    $(function () {
        var loginInfo = "systemType=1000500060002&loginType=1000500050002&userId=13681041111";
        $("#div1").click(function(){

            $.ajax({
                type: 'post',
                url: 'http://172.16.8.125:8080/digitalbook/userInterface/loginServer',
                data: loginInfo,
                cache: false,
                dataType: 'json',
                success: function (data) {
                   $("#div1").text(data.status)
                }
            })
        })
    })
</script>
</body>
</html>
