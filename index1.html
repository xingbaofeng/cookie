<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="jquery.cookie.js"></script>
</head>
<body>
<div id="cookie">hehe</div>
<script type="text/javascript">
    var COOKIE_NAME="username";

    })
</script>
